<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon-minimal.css" />
        <link rel="stylesheet" type="text/css" href="../../css/components/grid.css" />
        <link rel="stylesheet" type="text/css" href="../../css/components/forms.css" />
        <link rel="stylesheet" type="text/css" href="../../css/components/lists.css" />
        <title>App</title>
    </head>
    <body>
    
        <div class="app-page app-active" id="home">
            <header class="header-bar">
                <h1 class="title">Linguistic</h1>
            </header>

            <div class="content">

                <div class="content-padded">
                    <p class="pref-lang"></p>
                    <p class="browser-lang"></p>
                    <p class="default-lang"></p>
                </div>

                <div class="content-padded">
                    <div class="row">
                        <div class="phone-6 tablet-6 padded column">
                            <button class="btn btn-block btn-primary set-en" data-l="fr" data-linguistic="text: setFrench"></button>
                        </div>
                        <div class="phone-6 tablet-6 padded column">
                            <button class="btn btn-block btn-primary set-fr" data-l="en" data-linguistic="text: setEnglish"></button>
                        </div>
                    </div>
                </div>

                <div class="content-padded">
                    <input type="text" data-linguistic="placeholder: welcome">
                    <input type="text" data-linguistic="value: welcome">
                </div>

                <ul class="list">
                    <li class="list-cell cell-padded" data-linguistic="text: desc"></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="../../js/linguistic.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
